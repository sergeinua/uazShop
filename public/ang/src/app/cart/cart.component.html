<div id="page-content" class="container" itemscope="" itemtype="http://schema.org/WebPage">
  <div class="no-sb-padded">
    <div class="cart mb-40">
      <h1 class="black">Корзина</h1>
      <div *ngIf="!cartItems.length">Ваша корзина пуста</div>
      <div *ngIf="cartItems.length">
        <div class="cart-summary-page">
          <table class="table">
            <thead class="fs-18">
              <tr>
                <th class="col-xs-2">Товар</th>
                <th class="col-xs-5"></th>
                <th class="col-xs-1 text-center">Количество</th>
                <th class="col-xs-1"></th>
                <th class="col-xs-1 text-center">Цена</th>
                <th class="col-xs-2 text-center">Итого</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of cartItems">
                <td>
                  <div class="image text-center">
                    <span class="align-helper"></span>
                    <img src="{{item.imgUrl}}" width="170" height="113">
                  </div>
                </td>
                <td class="product-info">
                  <a routerLink="{{'/product/' + item.id}}" class="fs-17">{{item.description}}</a>
                </td>
                <td>
                  <input [(ngModel)]="item.quantity" class="qty fs-24 md-input" type="text">
                  <a class="delete">Удалить</a>
                </td>
                <td></td>
                <td>{{item.price}} <span class="ruble">Грн</span></td>
                <td class="item-total">{{item.quantity * item.price}} <span class="ruble">Грн</span></td>
              </tr>
            </tbody>
          </table>
          <div class="row">
            <div class="col-xs-8 col-sm-8 hidden-xs"></div>
            <div class="col-xs-4 col-sm-4 col-mxs-12">
              <div class="row mb-20">
                <div class="col-xs-6 col-mxs-6">Итого</div>
                <div class="col-xs-6 col-mxs-6 cart-total total nowrap text-right bold">
                  {{getTotalCartAmount()}}
                  <span class="ruble"> Грн.</span>
                </div>
              </div>
              <div class="cart-checkout mb-25">
                <input name="checkout" value="Оформить заказ" class="btn-wide" type="button">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
